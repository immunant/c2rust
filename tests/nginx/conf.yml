requirements:
  ubuntu:
    apt:
      packages:
        - libgcrypt20
        - libpcre3-dev
        - zlib1g-dev

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true

transpile:
  autogen: true
  tflags: --reorganize-definitions --disable-refactoring
  binary: nginx

refactor:
  autogen: true
  transforms:
    - rename_unnamed
    - reorganize_definitions
    - remove_unused_labels
    - remove_literal_suffixes
    - convert_cast_as_ptr
    - remove_unnecessary_refs
