requirements:
  ubuntu:
    apt:
      packages:
        - libtool # used by autoconf


transpile:
  autogen: true
  tflags: --reorganize-definitions

refactor:
  autogen: true
  transforms:
    - remove_unused_labels
    - remove_literal_suffixes

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true
