requirements:
  ubuntu:
    apt:
      packages:
        - libtool # used by autoconf


transpile:
  autogen: true
  tflags: --reorganize-definitions --disable-refactoring

refactor:
  autogen: true
  transforms:
    - rename_unnamed
    - reorganize_definitions
    - remove_unused_labels
    - remove_literal_suffixes

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true
