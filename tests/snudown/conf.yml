requirements:
  ubuntu: # for ubuntu hosts
    apt:
      packages:
        - python2.7
        - python2.7-dev

transpile:
  autogen: true
  tflags: --reorganize-definitions

refactor:
  autogen: true
  transforms:
    - remove_literal_suffixes

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true
