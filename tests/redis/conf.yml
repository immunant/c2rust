transpile:
  autogen: true
  tflags: --reorganize-definitions --disable-refactoring
  binary: redis-server

  # needs support for __atomic_*
  xfail: true

refactor:
  autogen: true
  transforms:
    - rename_unnamed
    - reorganize_definitions
    - remove_literal_suffixes
    - convert_cast_as_ptr
    - remove_unnecessary_refs

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true
