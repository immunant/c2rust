requirements:
  ubuntu:
    apt:
      packages:
        - libbrotli-dev
        - libidn2-dev
        - libldap2-dev
        - libnghttp2-dev
        - libpsl-dev
        - librtmp-dev
        - libzstd-dev

transpile:
  autogen: true
  tflags: --reorganize-definitions --disable-refactoring
  binary: tool_main

refactor:
  autogen: true
  transforms:
    - rename_unnamed
    - reorganize_definitions
    - remove_unused_labels
    - remove_literal_suffixes
    - convert_cast_as_ptr
    - remove_unnecessary_refs

cargo.transpile:
  autogen: true

cargo.refactor:
  autogen: true
