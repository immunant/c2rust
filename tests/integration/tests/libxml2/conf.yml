transpile:
  autogen: true
  binary: runtest
  tflags: --reorganize-definitions --disable-refactoring

cargo.transpile:
  autogen: true

refactor:
  autogen: true
  transforms:
  - rename_unnamed
  - reorganize_definitions
  - shorten_imported_paths
  - remove_unused_labels
  - remove_null_terminator
  - bytestr_to_str
  - convert_format_args
  - convert_printfs
  - fix_unused_unsafe
  - remove_redundant_casts
  - convert_cast_as_ptr
  - remove_unnecessary_refs
  - remove_literal_suffixes
  - noop

cargo.refactor:
  autogen: true
