requirements:
  ubuntu:
    apt:
      packages:
        - autoconf
        - bison
        - ruby
        - libgdbm-dev

transpile:
  autogen: true
  tflags: --reorganize-definitions --disable-refactoring
  binary: ruby
  # cflags: "-O0"

cargo.transpile:
  autogen: true
  xfail: true

refactor:
  autogen: true
  transforms:
    - rename_unnamed
    - reorganize_definitions
    - shorten_imported_paths
    - remove_literal_suffixes
    - convert_cast_as_ptr
    - remove_unnecessary_refs

cargo.refactor:
  autogen: true
  xfail: true
