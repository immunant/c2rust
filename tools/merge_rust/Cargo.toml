[package]
name = "merge_rust"
version = "0.1.0"
edition = "2024"

[dependencies]
rust_util = { path = "../rust_util" }

syn = { version = "2.0.108", features = ["full", "visit"] }
proc-macro2 = { version = "1", features = ["span-locations"] }
clap = { version = "4.5", features = ["derive"] }
quote = "1"

serde_json = "1"
